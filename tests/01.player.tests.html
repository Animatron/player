  <script type="text/javascript" src="./vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="./vendor/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../vendor/matrix.js"></script>
  <script type="text/javascript" src="../anm.player.js"></script>
  <!-- include json2 if it is not accessible in browser -->

  <!-- include test utils here... -->

  <script type="text/javascript" src="./anm.mocks.js"></script>
  <script type="text/javascript" src="./anm.testutils.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./spec/01.player/01.creating.spec.js"></script>
  <script type="text/javascript" src="./spec/01.player/02.initializing.spec.js"></script>
  <script type="text/javascript" src="./spec/01.player/03.playing.spec.js"></script>
  <script type="text/javascript" src="./spec/01.player/04.modes.spec.js"></script>
  <script type="text/javascript" src="./spec/01.player/05.scenes.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

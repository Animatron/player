<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- <script type="text/javascript" language="javascript" src="http://player.animatron.com/latest/full/bundle/animatron.js"></script> -->
    <script type="text/javascript" language="javascript" src="../dist/full/bundle/animatron.js"></script>

    <script type="text/javascript">

        var start = (function() {

            try {
                return function() {
                    var width  = 620.0;
                    var height = 620.0;
                    var url    = 'http://animatron-snapshots.s3.amazonaws.com/d4c38d2b-52d0-4feb-8014-f406861986bc';
                    anm.Player.forSnapshot('canvas1', url + '?w=620&h=620', new AnimatronImporter());
                }
            } catch(e) {
                if (console) console.error(e);
                else alert(e.message);
            }

        })();
    </script>
</head>

<body onload="start();">
<canvas id="canvas1"></canvas>
</body>
</html>
